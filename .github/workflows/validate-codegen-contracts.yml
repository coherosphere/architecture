name: Validate Codegen Contracts (Prism + Schemathesis)

on:
  workflow_dispatch: {}
  push:
    paths:
      - "assets/specs/openapi/**/*.yml"
      - "assets/specs/openapi/**/*.yaml"
      - "scripts/codegen_harness_validate.sh"
      - ".github/workflows/validate-codegen-contracts.yml"
  pull_request:
    paths:
      - "assets/specs/openapi/**/*.yml"
      - "assets/specs/openapi/**/*.yaml"
      - "scripts/codegen_harness_validate.sh"
      - ".github/workflows/validate-codegen-contracts.yml"

jobs:
  contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Prism, Redocly, Schemathesis)
        run: |
          npm i -g @stoplight/prism-cli@5 @redocly/cli@latest
          python -m pip install --upgrade pip
          pip install "schemathesis>=3.25,<4" pyyaml

      - name: Make harness script executable
        run: chmod +x scripts/codegen_harness_validate.sh

      - name: Run OpenAPI contract harness
        env:
          STRICT_CONTRACTS: "false"     # Set to "true" to fail on empty-path specs
          PORT_BASE: "41000"
        run: bash scripts/codegen_harness_validate.sh assets/specs/openapi

      - name: Upload harness logs & reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codegen-contracts-artifacts
          path: |
            .harness_logs_contracts/**
            .harness_out_contracts/**
