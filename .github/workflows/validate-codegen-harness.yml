- name: Run codegen harness
  env:
    HARNESS_DEBUG: "1"
  run: |
    chmod +x scripts/codegen_harness.sh
    scripts/codegen_harness.sh assets/specs/openapi

- name: Upload harness logs
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: harness_logs
    path: |
      .harness_logs/**
      .harness_out/**
