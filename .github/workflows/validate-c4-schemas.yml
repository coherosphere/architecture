# .github/workflows/validate-c4-schemas.yml
name: Validate C4 ↔ DDD Event Schemas

on:
  push:
    paths:
      - "assets/specs/events/**"
      - "assets/diagrams/C4_sequences/**"
      - "scripts/validate_c4_event_schemas.py"
      - ".github/workflows/validate-c4-schemas.yml"
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema rich

      - name: Run validator (verbose)
        id: validate
        run: |
          echo "::group::Run validator"
          python scripts/validate_c4_event_schemas.py \
            --events-dir assets/specs/events \
            --c4-dir assets/diagrams/C4_sequences \
            --report-path c4_schema_report.json \
            --strict \
            --verbose
          echo "::endgroup::"
        continue-on-error: true

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: c4_schema_report
          path: c4_schema_report.json
          if-no-files-found: warn

      - name: Fail if validator failed
        if: steps.validate.outcome == 'failure'
        run: |
          echo "Validation failed. See c4_schema_report.json and logs above."
          exit 1

      - name: Post summary
        if: always()
        run: |
          echo "## C4 ↔ DDD Schema Validation" >> $GITHUB_STEP_SUMMARY
          if [ -f c4_schema_report.json ]; then
            echo "\n\`\`\`json" >> $GITHUB_STEP_SUMMARY
            cat c4_schema_report.json >> $GITHUB_STEP_SUMMARY
            echo "\n\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "_No report produced._" >> $GITHUB_STEP_SUMMARY
          fi
