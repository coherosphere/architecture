name: Build Glossary

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.mmd'
      - '**/*.md'
      - 'assets/specs/events/**/*.json'
      - '.github/workflows/build-glossary.yml'
      - 'scripts/build_glossary.py'
      - 'scripts/canonical_names.yaml'
      - 'assets/docs/audit/glossary.md'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.mmd'
      - '**/*.md'
      - 'assets/specs/events/**/*.json'
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  glossary:
    runs-on: ubuntu-latest
    env:
      GLOSSARY_OUTPUT: assets/docs/audit/glossary.md   # ← Ziel innerhalb von architecture/
      MAX_TOP_TERMS: "75"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyyaml

      - name: Build glossary
        run: |
          mkdir -p "$(dirname "$GLOSSARY_OUTPUT")"
          python scripts/build_glossary.py              # ← scripts/ liegt auf Repo-Root

      - name: Commit changes (if any)
        run: |
          CHANGES="$(git status --porcelain)"
          if [[ -n "$CHANGES" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            git add "$GLOSSARY_OUTPUT"

            if git diff --cached --quiet; then
              echo "No staged changes to commit."
              exit 0
            fi

            git commit -m "chore(glossary): auto-update glossary [skip ci]"
            git push
          else
            echo "No changes."
          fi
