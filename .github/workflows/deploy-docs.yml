name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs.coherosphere.io/**'
      - 'assets/docs/**'
      - 'assets/diagrams/**'
      - 'assets/specs/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs.coherosphere.io   # <<— important
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs.coherosphere.io/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Set CNAME
        run: echo 'docs.coherosphere.io' > build/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs.coherosphere.io/build   # <<— upload the correct dir

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
