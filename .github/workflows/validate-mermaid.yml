name: Validate Mermaid

on:
  workflow_dispatch: {}
  push:
    paths:
      - "assets/diagrams/**/*.mmd"
      - "scripts/fix_mermaid_diagrams.py"
      - ".github/workflows/validate-mermaid.yml"
  pull_request:
    paths:
      - "assets/diagrams/**/*.mmd"
      - "scripts/fix_mermaid_diagrams.py"
      - ".github/workflows/validate-mermaid.yml"

jobs:
  mermaid-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (Mermaid CLI)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Mermaid CLI
        run: |
          npm i -g @mermaid-js/mermaid-cli@10

      - name: Build cleaned Mermaid copies (no in-place edits)
        run: |
          python3 scripts/fix_mermaid_diagrams.py

      - name: Validate Mermaid syntax (cleaned copies)
        shell: bash
        run: |
          shopt -s globstar nullglob
          fails=0
          for f in assets/.mermaid_clean/**/*.mmd; do
            echo "Checking $f"
            mmdc -i "$f" -o /tmp/out.svg >/dev/null 2>&1 || { echo "Syntax error: $f"; fails=1; }
          done
          exit $fails
