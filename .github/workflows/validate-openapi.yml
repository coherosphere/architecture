name: Validate OpenAPI Domains Syntax & Structure
on:
  push:
    paths:
      - "assets/specs/openapi/**"
      - "scripts/fix_openapi_domains.py"
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Dry-run domain check
        run: |
          python scripts/fix_openapi_domains.py \
            --root assets/specs/openapi \
            --prod https://api.coherosphere.io \
            --staging https://staging.api.coherosphere.io \
            --report openapi_domain_fix_report.json
          cat openapi_domain_fix_report.json
