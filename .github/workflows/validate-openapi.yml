name: Validate OpenAPI Domains Syntax & Structure

on:
  push:
    paths:
      - "assets/specs/openapi/**/*.yaml"
      - "assets/specs/openapi/**/*.yml"
      - ".github/workflows/validate-openapi.yml"
  pull_request:
    paths:
      - "assets/specs/openapi/**/*.yaml"
      - "assets/specs/openapi/**/*.yml"
      - ".github/workflows/validate-openapi.yml"

jobs:
  validate-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 1️⃣ Installiere OpenAPI CLI (schnell & headless)
      - name: Install OpenAPI Validator
        run: |
          npm install -g @redocly/openapi-cli@1 @stoplight/spectral-cli@6

      # 2️⃣ Syntax- & Strukturcheck via OpenAPI CLI
      - name: Validate OpenAPI files (syntax only)
        run: |
          npx openapi lint "assets/specs/openapi/**/*.yaml" || exit 1

      # 3️⃣ Semantic & consistency Linting via Spectral
      - name: Spectral Lint (errors only)
        run: |
          npx spectral lint "assets/specs/openapi/**/*.yaml" --fail-severity=error

      # 4️⃣ Zusammenfassung im GitHub Summary
      - name: Summarize
        if: always()
        run: |
          echo "✅ OpenAPI syntax & structure validation completed." >> $GITHUB_STEP_SUMMARY
