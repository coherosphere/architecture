name: Validate OpenAPI Domains Syntax & Structure

on:
  push:
    paths:
      - "assets/specs/openapi/**/*.yaml"
      - "assets/specs/openapi/**/*.yml"
      - ".github/workflows/validate-openapi.yml"
  pull_request:
    paths:
      - "assets/specs/openapi/**/*.yaml"
      - "assets/specs/openapi/**/*.yml"
      - ".github/workflows/validate-openapi.yml"

jobs:
  validate-openapi:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) Strict OpenAPI syntax/structure check
      - name: Swagger Editor Validate
        uses: char0n/swagger-editor-validate@v1
        with:
          files: |
            assets/specs/openapi/**/*.yaml
            assets/specs/openapi/**/*.yml

      # 2) Spectral lint via npx (no GitHub Action tag issues)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Spectral Lint (errors only fail)
        run: |
          npx -y @stoplight/spectral-cli@6 \
            lint "assets/specs/openapi/**/*.yaml" \
            --fail-severity=error

      - name: Summarize
        if: always()
        run: |
          echo "OpenAPI syntax & structure validation finished." >> $GITHUB_STEP_SUMMARY
