openapi: 3.1.0
    info:
      title: C2-11 Public API Gateway API
      version: "1.0.0"
      description: >
        OpenAPI specification for the Public API Gateway. This spec is contracts-first and
        references the canonical production API base at https://api.coherosphere.io.
    servers:
      - url: https://api.coherosphere.io
        description: Production environment
      - url: https://staging.api.coherosphere.io
